<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间交集计算器</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 500px;
        }
        .time-input {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        select, input {
            padding: 8px;
            font-size: 18px;
            font-family: Arial;
        }
        .add-btn, .calculate-btn, .remove-btn {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn { background: #28a745; color: white; }
        .add-btn:hover { background: #218838; }
        .remove-btn { background: #dc3545; color: white; font-size: 14px; padding: 8px; }
        .remove-btn:hover { background: #c82333; }
        .calculate-btn { background: #007BFF; color: white; }
        .calculate-btn:hover { background: #0056b3; }
        #results { margin-top: 20px; font-size: 18px; text-align: left; }
        .result-box {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .intersection-box {
            background: #dff0ff; /* 浅蓝色背景 */
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>时间交集计算器</h2>
        <div id="time-container">
            <div class="time-input">
                <select class="day-select">
                    <option value="today">今天</option>
                    <option value="yesterday">昨天</option>
                </select>
                <input type="time" class="time-picker" value="00:00">
                <button class="remove-btn" onclick="removeTimeInput(this)">删除</button>
            </div>
        </div>
        <button class="add-btn" onclick="addTimeInput()">添加时间</button>
        <button class="calculate-btn" onclick="calculateIntersection()">计算交集</button>
        <div id="results"></div>
    </div>

    <script>
        function addTimeInput() {
            let container = document.getElementById("time-container");
            let div = document.createElement("div");
            div.className = "time-input";
            div.innerHTML = `
                <select class="day-select">
                    <option value="today">今天</option>
                    <option value="yesterday">昨天</option>
                </select>
                <input type="time" class="time-picker" value="00:00">
                <button class="remove-btn" onclick="removeTimeInput(this)">删除</button>
            `;
            container.appendChild(div);
        }

        function removeTimeInput(button) {
            let container = document.getElementById("time-container");
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function calculateIntersection() {
            let inputs = document.querySelectorAll(".time-input");
            let allRanges = [];
            let resultsDiv = document.getElementById("results");
            let resultHTML = ""; // 使用字符串拼接优化性能

            resultsDiv.innerHTML = ""; // 清空之前的结果

            inputs.forEach((input) => {
                let day = input.querySelector(".day-select").value;
                let timeStr = input.querySelector(".time-picker").value;
                if (!timeStr || !timeStr.includes(":")) return;

                let [hours, minutes] = timeStr.split(":").map(Number);
                let targetTime = new Date();
                targetTime.setHours(hours, minutes, 0, 0);
                if (day === "yesterday") {
                    targetTime.setDate(targetTime.getDate() - 1);
                }

                // 计算 3 小时前的时间
                let startTime = new Date(targetTime.getTime() - 3 * 60 * 60 * 1000);
                let possibleTimes = new Set();

                for (let t = startTime.getTime(); t <= targetTime.getTime(); t += 60 * 1000) {
                    let h = new Date(t).getHours();
                    let m = new Date(t).getMinutes();
                    if (m === 0 || m === 30) {
                        possibleTimes.add(`${String(h).padStart(2, "0")}:${m === 0 ? "00" : "30"}`);
                    }
                }

                allRanges.push([...possibleTimes]);
                let timeLabel = day === "today" ? "今天" : "昨天";
                let displayTime = `${timeLabel} ${timeStr}`;
                resultHTML += `
                    <div class="result-box">
                        <strong>${displayTime} 可选时间:</strong> 
                        <br>${[...possibleTimes].join(", ")}
                    </div>
                `;
            });

            // 计算交集
            let intersection = allRanges.length > 0
                ? allRanges.reduce((a, b) => a.filter(time => b.includes(time)), allRanges[0])
                : [];

            // **先输出交集**
            let intersectionHTML = `
                <div class="intersection-box">
                    <strong>可选时间交集：</strong> 
                    <br>${intersection.length > 0 ? intersection.join(", ") : "无交集"}
                </div>
            `;

            // **然后输出每个时刻的可选时间**
            resultsDiv.innerHTML = intersectionHTML + resultHTML; // **一次性赋值，优化性能**
        }
    </script>

</body>
</html>
