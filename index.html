<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间交集计算器</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 500px;
        }
        .time-input {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        select, input {
            padding: 8px;
            font-size: 18px;
            font-family: Arial;
        }
        .add-btn, .calculate-btn, .remove-btn {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn { background: #28a745; color: white; }
        .add-btn:hover { background: #218838; }
        .remove-btn { background: #dc3545; color: white; font-size: 14px; padding: 8px; }
        .remove-btn:hover { background: #c82333; }
        .calculate-btn { background: #007BFF; color: white; }
        .calculate-btn:hover { background: #0056b3; }
        #results { margin-top: 20px; font-size: 18px; text-align: left; }
        .result-box {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .highlight-box {
            background: #d6eaff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>时间交集计算器</h2>
        <div id="time-container">
            <div class="time-input">
                <select class="day-select">
                    <option value="today">今天</option>
                    <option value="tomorrow">明天</option>
                </select>
                <input type="time" class="time-picker">
                <button class="remove-btn" onclick="removeTimeInput(this)">删除</button>
            </div>
        </div>
        <button class="add-btn" onclick="addTimeInput()">添加时间</button>
        <button class="calculate-btn" onclick="calculateIntersection()">计算交集</button>
        <div id="results"></div>
    </div>

    <script>
        function addTimeInput() {
            let container = document.getElementById("time-container");
            let div = document.createElement("div");
            div.className = "time-input";
            div.innerHTML = `
                <select class="day-select">
                    <option value="today">今天</option>
                    <option value="tomorrow">明天</option>
                </select>
                <input type="time" class="time-picker">
                <button class="remove-btn" onclick="removeTimeInput(this)">删除</button>
            `;
            container.appendChild(div);
        }

        function removeTimeInput(button) {
            let container = document.getElementById("time-container");
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function calculateIntersection() {
            let inputs = document.querySelectorAll(".time-input");
            let allRanges = [];
            let inputTimes = [];
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ""; // 清空之前的结果

            inputs.forEach((input) => {
                let day = input.querySelector(".day-select").value;
                let timeStr = input.querySelector(".time-picker").value;
                if (!timeStr) return;

                let [hours, minutes] = timeStr.split(":").map(Number);
                let now = new Date();
                let targetTime = new Date();
                targetTime.setHours(hours, minutes, 0, 0);
                if (day === "tomorrow") {
                    targetTime.setDate(targetTime.getDate() + 1);
                }

                // **计算 3 小时前的时间**
                let startTime = new Date(targetTime.getTime() - 3 * 60 * 60 * 1000);
                let possibleTimes = [];
                let currentTime = new Date(startTime);

                while (currentTime <= targetTime) {
                    let h = currentTime.getHours();
                    let m = currentTime.getMinutes();
                    if (m === 0 || m === 30) {
                        let formattedTime = `${String(h).padStart(2, "0")}:${m === 0 ? "00" : "30"}`;
                        possibleTimes.push(formattedTime);
                    }
                    currentTime.setMinutes(currentTime.getMinutes() + 1);
                }

                allRanges.push({ times: possibleTimes, label: `${day === "today" ? "今天" : "明天"} ${timeStr}` });
                inputTimes.push({ label: `${day === "today" ? "今天" : "明天"} ${timeStr}`, times: possibleTimes });
            });

            // **计算交集**
            let intersections = [];
            while (allRanges.length > 0) {
                let base = allRanges.pop();
                let intersectingLabels = [base.label];
                let intersectionSet = new Set(base.times);

                for (let i = allRanges.length - 1; i >= 0; i--) {
                    let candidate = allRanges[i];
                    let commonTimes = candidate.times.filter(time => intersectionSet.has(time));

                    if (commonTimes.length > 0) {
                        intersectionSet = new Set(commonTimes);
                        intersectingLabels.push(candidate.label);
                        allRanges.splice(i, 1);
                    }
                }

                intersections.push({ times: Array.from(intersectionSet), labels: intersectingLabels });
            }

            // **输出交集**
            intersections.forEach(group => {
                let output = `<div class="highlight-box"><strong>可选时间交集：</strong><br>${group.times.join(", ")}<br>`;
                output += `<small>（输入时间：${group.labels.join(", ")}）</small></div>`;
                resultsDiv.innerHTML += output;
            });

            // **输出每个时间的可选时间**
            inputTimes.forEach(input => {
                resultsDiv.innerHTML += `<div class="result-box"><strong>${input.label} 可选时间:</strong><br>${input.times.join(", ")}</div>`;
            });
        }
    </script>

</body>
</html>
